<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŒŸ Interactive Web Page with JavaScript</h1>

  <!-- Part 1: Event Handling Example -->
  <button id="toggleMessageBtn">Click Me!</button>
  <p id="message" class="hidden">ðŸŽ‰ You clicked the button!</p>

  <!-- Part 2: Interactive Elements -->
  <section>
    <h2>Light/Dark Mode Toggle</h2>
    <button id="themeToggle">Switch Theme</button>
  </section>

  <section>
    <h2>Counter Game</h2>
    <button id="incrementBtn">Increase</button>
    <button id="resetBtn">Reset</button>
    <p>Counter: <span id="counter">0</span></p>
  </section>

  <!-- Part 3: Form Validation -->
  <section>
    <h2>Sign Up Form</h2>
    <form id="signupForm">
      <label>Name: <input type="text" id="name" required></label>
      <small class="error" id="nameError"></small><br>

      <label>Email: <input type="text" id="email" required></label>
      <small class="error" id="emailError"></small><br>

      <label>Password: <input type="password" id="password" required></label>
      <small class="error" id="passwordError"></small><br>

      <button type="submit">Register</button>
    </form>
    <p id="formSuccess" class="success hidden">âœ… Registration successful!</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
